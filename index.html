<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Ludiflex</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            margin-bottom: 750px;
        }
        .completed {
            text-decoration: line-through;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-primary {
            background-color: #2479cd;
        }
        input[type="checkbox"]:checked + span {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container mt-5 " style="height: 100vh;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5"> 
                        <h2 class="text-center mt-3 mb-4 pb-3 text-primary" style="font-family: Arial, Helvetica, sans-serif; font-weight: 600;">
                            <u>My To Do List</u>
                        </h2>
                        <form id="todo-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="todo-input" placeholder="Add new task" required>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                        <hr>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Filter</option>
                            <option value="1">All</option>
                            <option value="2">Active</option>
                            <option value="3">Has due date</option>
                            <option value="4">Completed</option>
                        </select>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Sort</option>
                            <option value="1">Added date</option>
                            <option value="2">Due date</option>
                        </select>
                        <ul class="list-group" id="todo-list">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    <span>08.00-18.00: internship</span>
                                
                                    <button class="btn btn-danger btn-sm delete-btn">✕</button>
                                    <button class="btn btn-primary btn-sm edit-btn">✎</button>
                                </div><br>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    <span>19.00-20.00 kickbox private lesson</span>
                                
                                    <button class="btn btn-danger btn-sm delete-btn">✕</button>
                                    <button class="btn btn-primary btn-sm edit-btn">✎</button>
                                </div><br>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    <span>20.30-21.30 volleyball</span>
                                
                                    <button class="btn btn-danger btn-sm delete-btn">✕</button>
                                    <button class="btn btn-primary btn-sm edit-btn">✎</button>
                                </div><br>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    <span>22.00-22.30 skin care</span>
                                
                                    <button class="btn btn-danger btn-sm delete-btn">✕</button>
                                    <button class="btn btn-primary btn-sm edit-btn">✎</button>
                                </div><br>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input me-1" type="checkbox" value="">
                                    <span>22.45-23.15 reading book and bedtime</span>
                                
                                    <button class="btn btn-danger btn-sm delete-btn">✕</button>
                                    <button class="btn btn-primary btn-sm edit-btn">✎</button>
                                </div><br>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
